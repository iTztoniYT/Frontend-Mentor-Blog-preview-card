<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="wrapper">
    <div class="grid-container">
      <img src="./assets/images/illustration-article.svg" alt="image of picture showing coding graphics" class="img-br">
      <div class="learning txt-trans">
        <p>learning</p>
      </div>
      <p class="published txt-trans">published 21 dec 2023</p>
      <h2 class="heading">html $ css foundations</h2>
      <p class="para-content">These languages are the backbone of every website, defining structure, content, and presentation.</p>

        <img src="./assets/images/image-avatar.webp" alt="picture of a white guy who is a blogger" class="blogger-img">

      </div>
    </div>
  </div>
